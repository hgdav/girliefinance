<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GirlieFinance</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header>
        <div class="app-name">Finanzas</div>
        <button id="menu-button">â˜°</button>
    </header>

    <main>
        <div class="month" id="month-display">Agosto 2024</div>
        <div class="total-amount-container">
            <div class="total-amount" id="total-amount">0.00</div>
            <div class="icons-container" id="icons-container"></div>
        </div>
        <div id="balance-container">
            <canvas id="income-expense-chart" width="400" height="400"></canvas>
          </div>
          
    </main>

    <footer>
        <button id="add-income">Agregar Ingreso</button>
        <button id="add-expense">Agregar Egreso</button>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Agregar Monto</h2>
            <input type="number" id="modal-input" placeholder="Ingresa el monto">
            <button id="modal-save">Guardar</button>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
